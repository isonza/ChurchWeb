
{% extends 'church/homebase.html' %}
{% load widget_tweaks %}
{% block content %}

<br><br>
<form method="POST" autocomplete="off" style="margin-left: 30%;margin-right: 30%;" enctype="multipart/form-data">
    <h2 class="text-center">CREATE YOUR ACCOUNT</h2><br>
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="username">Username</label>
              <input type="text" id="username" class="form-control" name="username" >

           
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="text" id="password" class="form-control" name="password" >

            
          </div>
        </div>
    
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" class="form-control" name="first_name" >

              
            </div>
            <div class="form-group col-md-6">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" class="form-control" name="last_name" >

              
            </div>
          </div>
    
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="mobile">Mobile</label>
              <input type="text" id="mobile" class="form-control" name="mobile" >

             
            </div>
            <div class="form-group col-md-6">
              <label for="address">Address</label>
              <input type="text" id="address" class="form-control" name="address" >

             
            </div>
          </div>
    
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="profile_pic">Profile Picture</label>
              <input type="file" id="profile_pic" class="form-control" name="profile_pic" >

              
            </div>
            
          </div>
    
    <br>
        <button type="submit" style="font: 1em sans-serif;" class="btn btn-primary">Sign Up</button><br><br>
         <a class="center" href="/userlogin">Already have an account ? Click here to login</a>
      </form>

{% endblock content %}
